<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/signUp signIn-style.css">
    <link rel="stylesheet" href="./styles/background.css">
</head>
<body>
    <div class="container">
        <div id="form" >
            <h1>Create your account</h1>

        <div class="input-control">
            <input type="text" name="username" id="username" placeholder="Username">
            <div class="error" id="name-error"></div>
        </div>

        <div class="input-control">
            <input type="text" name="email" id="email" placeholder="Email">
            <div class="error"id="email-error"></div>
        </div>

        <div class="input-control">
            <input type="password" name="password" id="password" placeholder="Password">
            <progress max="100" value="0" id="strength" style="width: 100%;"></progress>
            <span class="passwordToggle passwordToggle1" id="1" onclick="togglePassword()">Show</span>
            <div class="error"id="password-error"></div>
        </div>

        <div class="input-control">
            <input type="password" name="password2" id="password2" placeholder=" Retype Password">
            <div class="error"id="password2-error"></div>
            <span class="passwordToggle passwordToggle2" id="2" onclick="togglePassword()">Show</span>
        </div>
        <button type="submit" onclick ="validateForm()">Sign Up</button>

        <p>If you have an account sign up <a href="./signIn.html">here</a>.</p>
    </div>
    </div>
</body>
<script src="./js/signUp-script.js"></script>
</html>

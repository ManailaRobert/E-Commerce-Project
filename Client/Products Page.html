<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="./styles/productsPage-style.css">
    <link rel="stylesheet" href="./styles/background.css">
    <link rel="stylesheet" href="./styles/layout-style.css">

</head>
<body>
    <div class="container">

        <nav>
            <div class="leftButtons">
                <button class="products" onclick="window.location.replace('./Products Page.html')">Products</button>
                <button class="adminPage" onclick="window.location.replace('./Admin Page.html')">Admin Page</button>
            </div>

            <div class="rightButtons">
                <input type="text" id="searchBox" placeholder="Search">
                <button class="search">Search</button>
                <div class="dropdown">
                    <button class="account">Account</button>
                    <div class="dropdownContent">
                        <a href="./orders.html">Orders</a>
                        <a href="./Account settings.html">Account settings</a>
                        <a href="./signIn.html">Log out</a>
                    </div>
                </div>
                <button class="cart" onclick="window.location.replace('./cart.html')">Cart</button>
            </div>
            <p>Products</p>
        </nav>

        <div class="main">
            <div class="product" >
                <div class="productContent" onclick="window.location.replace('productDetails.html')">
                    <img src="./assets/productImages/download.jpg" alt="">
                    <hr>
                    <p class="Title">Title</p>
                    <p class="author">Author</p>
                    <p class="price">price</p>
                </div>
                <button class="addToCart">Add to Cart</button>
            </div> 

            
        </div>
        
    </div>
</body>
<script src="./js/productsPage-script.js"></script>
</html>

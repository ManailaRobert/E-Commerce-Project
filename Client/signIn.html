<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./styles/signUp signIn-style.css">
    <link rel="stylesheet" href="./styles/background.css">
</head>
<body>
    <div id="container">
        <div id="form" >
            <h1>Log In</h1>


        <div class="input-control">
            <input type="text" name="email" id="email" placeholder="Email">
            <div class="error"id="email-error"></div>
        </div>

        <div class="input-control">
                <input type="password" name="password" id="password" placeholder=" Password">
                <span class="passwordToggle" onclick="togglePassword()">Show</span>
                <div class="error"id="password-error"></div>
        </div>

        <button onclick="validateForm()" >Sign In</button>
        <p>If you dont have an account sign in <a href="./signUp.html">here</a>.</p>
        </div>
    </div>
</body>
<script src="./js/signIn-script.js"></script>
</html>
